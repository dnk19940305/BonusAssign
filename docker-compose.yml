version: '3.8'

services:
  # MySQL 8 数据库服务
  mysql:
    image: mysql:8.0
    container_name: bonus-system-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-bonus_system}
      MYSQL_USER: ${DB_USER:-bonus_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      # MySQL 数据持久化到本地
      - ./mysql_data:/var/lib/mysql
      # 初始化SQL脚本
      - ./database/bonus_system.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # MySQL 配置文件
      - ./mysql_config/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - bonus-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: bonus-system-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DB_TYPE: ${DB_TYPE:-mysql}
      DB_HOST: mysql  # 使用 Docker 容器名称
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-bonus_system}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-2h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      # 开发模式：实时代码同步
      - ./backend:/app:${VOLUME_MODE:-cached}
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bonus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: ${BACKEND_URL:-http://localhost:3000}
        NODE_ENV: ${NODE_ENV:-development}
    container_name: bonus-system-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      # 开发模式：nginx配置热重载
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - bonus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_logs:
    driver: local
  frontend_logs:
    driver: local
  # MySQL 数据卷（如果不使用本地映射可启用此项）
  # mysql_data:
  #   driver: local

networks:
  bonus-network: